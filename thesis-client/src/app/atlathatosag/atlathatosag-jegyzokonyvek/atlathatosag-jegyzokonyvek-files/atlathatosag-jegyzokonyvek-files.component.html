<table class="container">
  <tr class="header">
    <th class="centeredClass"><fa-icon [icon]="faFile"></fa-icon></th>
    <th>Név <fa-icon [icon]="faChevronDown"></fa-icon></th>
    <th>Ülés dátuma <fa-icon [icon]="faChevronDown"></fa-icon></th>
    <th>Feltöltés dátuma <fa-icon [icon]="faChevronDown"></fa-icon></th>
    <th class="centeredClass"><fa-icon [icon]="faDownload"></fa-icon></th>
  </tr>
  <tr class="filesData" *ngFor="let file of jegyzokonyvekObject">
    <td class="centeredClass"><fa-icon [icon]="faFilePdf"></fa-icon></td>
    <td>{{file.name}}</td>
    <td>{{file.meetingDate}}</td>
    <td>{{file.uploadDate}}</td>
    <td><a href="{{file.path}}" download="{{file.name}}">Letöltés</a></td>
  </tr>
</table>
