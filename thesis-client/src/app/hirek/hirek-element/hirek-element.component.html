<div class="postContainer">
    <div class="post" *ngFor="let hir of hirekObject.slice().reverse()">
      <!-- this is where one post goes -->
        <p class="postHeader">{{ hir.title }}</p>
        <p class="postContent">{{ hir.content }}</p>
        <p class="postData">{{ hir.date }}</p>
    </div>
</div>
