<div class="container">
  <header>Bejelentkezés</header>
  <div class="register">
    <div class="header">
      <p>Kérlek, jelentkezz be HÖK azonosítóddal!</p>
    </div>
    <form (submit)="onLogin(loginForm, template)" #loginForm="ngForm">
      <div ngModelGroup="profileGroup" class="group">

      <div>
        <label>Azonosító: </label>
        <input
          type="text"
          ngModel
          name="identifier"
          required>
        <br>
      </div>

      <div>
        <label>Jelszó: </label>
        <input
          type="password"
          ngModel
          name="password"
          required>
        <br>
      </div>

      <button
        class="button-main"
        type="submit">Bejelentkezés</button>
        <ng-template #template>
          <div class="modal-body text-center">
            <p>Hibás felhasználónév, vagy jelszó!</p>
            <button class="btn button-sub" (click)="getUserService().back()">Vissza</button>
          </div>
        </ng-template>
      </div>
    </form>
  </div>
  <ngx-spinner bdColor = "rgba(0,0,0,0.1)" size = "medium" color = "#13294b" type = "ball-beat" [fullScreen] = "false"></ngx-spinner>
 </div>
