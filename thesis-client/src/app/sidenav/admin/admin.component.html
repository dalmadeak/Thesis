  </div>

      <div>
        <label>Bejegyzés típusa: </label>
        <select
          [(ngModel)]="selectedOption"
          name="postType"
          required>
          <option value="elnokseg">Elnökség</option>
          <option value="kabinet">Kabinet</option>
          <option value="kuldottgyules">Küldöttgyűlés</option>

          <option value="regisztracio">Regisztráció</option>
        </select>
      </div>
      </div>

      <div *ngIf="selectedOption == 'elnokseg'">
        <app-admin-panel-elnokseg></app-admin-panel-elnokseg>

      <div *ngIf="selectedOption == 'bufek'">
        <app-admin-panel-bufek></app-admin-panel-bufek>
      </div>

      <div *ngIf="selectedOption == 'iroda'">

      </div>

      <div *ngIf="selectedOption == 'belepokartya'">
        <app-admin-panel-belepokartya></app-admin-panel-belepokartya>
      </div>

      <div *ngIf="selectedOption == 'sorompo'">
        <app-admin-panel-sorompo></app-admin-panel-sorompo>
      </div>

      <div *ngIf="selectedOption == 'regisztracio'">
        <app-admin-panel-regisztracio></app-admin-panel-regisztracio>
