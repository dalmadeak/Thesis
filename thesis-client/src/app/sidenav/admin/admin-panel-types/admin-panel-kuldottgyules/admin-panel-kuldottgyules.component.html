<form (ngSubmit)="onSubmit(adminForm)" #adminForm="ngForm">
  <div ngModelGroup="adminGroup" class="group">

    <div>
      <label>Név: </label>
      <input
        type="text"
        [ngModel]="editablePost.fullName"
        name="fullName"
        required>
    </div>

    <div>
      <label>Első bizottság: </label>
      <select
        [ngModel]="editablePost.firstCommittee"
        name="firstCommittee"
        required>
        <option value="hjb">Hallgatói Jóléti Bizottság</option>
        <option value="kombiz">Kommunikációs Bizottság</option>
        <option value="kb">Külügyi Bizottság</option>
        <option value="szb">Szervező Bizottság</option>
        <option value="tb">Tanulmányi Bizottság</option>
        <option value="eb">Ellenőrző Bizottság</option>
        <option value="vb">Választási Bizottság</option>
      </select>
    </div>

    <div>
      <label>Első bizottsági pozíció: </label>
      <select
        [ngModel]="editablePost.firstPosition"
        name="firstPosition"
        required>
        <option value="elnok">Bizottsági Elnök</option>
        <option value="tag">Tag</option>
      </select>
    </div>

    <div>
      <label>Második bizottság: </label>
      <select
        [ngModel]="editablePost.secondCommittee"
        name="secondCommittee">
        <option value="hjb">Hallgatói Jóléti Bizottság</option>
        <option value="kombiz">Kommunikációs Bizottság</option>
        <option value="kb">Külügyi Bizottság</option>
        <option value="szb">Szervező Bizottság</option>
        <option value="tb">Tanulmányi Bizottság</option>
        <option value="eb">Ellenőrző Bizottság</option>
        <option value="vb">Választási Bizottság</option>
      </select>
    </div>

    <div>
      <label>Második bizottsági pozíció: </label>
      <select
        [ngModel]="editablePost.secondPosition"
        name="secondPosition">
        <option value="elnok">Bizottsági Elnök</option>
        <option value="tag">Tag</option>
      </select>
    </div>

    <div>
      <label>Email: </label>
      <input
        type="text"
        [ngModel]="editablePost.email"
        name="email"
        email>
    </div>

    <div>
      <button
        type="button"
        class="btn button-main"
        (click)="openModal(template)"
        [disabled]="!adminForm.valid">Küldés</button>
        <ng-template #template>
          <div class="modal-body text-center">
            <p>Biztosan el szeretnéd menteni a bejegyzést?</p>
            <button type="submit" class="btn button-sub" (click)="onSubmit(adminForm)">Igen</button>
            <button type="button" class="btn button-sub" (click)="decline()" >Nem</button>
          </div>
        </ng-template>
      </div>
  </div>

</form>
