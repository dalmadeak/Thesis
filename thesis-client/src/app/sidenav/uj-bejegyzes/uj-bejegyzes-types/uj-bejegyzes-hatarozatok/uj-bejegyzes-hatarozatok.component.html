<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="group">
    <div>
      <label>Bizottság: </label>
      <select
        formControlName="committee"
        name="committee">
        <option value="kgy">Küldöttgyűlés</option>
        <option value="elnokseg">Elnökség</option>
        <option value="kabinet">Kabinet</option>
        <option value="hjb">Hallgatói Jóléti Bizottság</option>
        <option value="kombiz">Kommunikációs Bizottság</option>
        <option value="kb">Külügyi Bizottság</option>
        <option value="szb">Szervező Bizottság</option>
        <option value="tb">Tanulmányi Bizottság</option>
        <option value="eb">Ellenőrző Bizottság</option>
        <option value="vb">Választási Bizottság</option>
      </select>
    </div>

    <div>
      <label>Cím: </label>
      <input
        type="text"
        formControlName="title"
        name="title">
    </div>

    <div>
      <label>Sorszám: </label>
      <input
        type="text"
        formControlName="number"
        name="number">
    </div>

    <div>
      <label>Esemény időpontja: </label>
      <input
        type="date"
        formControlName="decisionDate"
        name="decisionDate">
    </div>
    <div>
      <label></label>
      <input
        type="time"
        formControlName="decisionTime"
        name="decisionTime">
    </div>

    <div>
      <label>Tartalom: </label>
      <textarea
        formControlName="content"
        name="content"
        rows="10">
      </textarea>
    </div>

    <div>
      <label>Mandátum: </label>
      <input
        type="number"
        formControlName="mandate"
        name="mandate">
    </div>

    <div>
      <label>Szavazati arány: </label>
      <input
        type="text"
        formControlName="vote"
        name="vote">
    </div>

    <div>
      <label>Közzététel időpontja: </label>
      <input
        type="date"
        formControlName="date"
        name="postDate">
    </div>
    <div>
      <label></label>
      <input
        type="time"
        formControlName="time"
        name="postTime">
    </div>

    <div>
      <label>Csatolmány: </label>
      <input
        type="file"
        (change)="onFilePicked($event)"
        name="files">
        <p *ngIf="isFileUploaded && !form.get('file').valid" style="color: red">Csak pdf vagy zip formátumú fájlt tölthetsz fel!</p>
    </div>

    <div>
      <button
        type="button"
        class="btn button-main"
        (click)="openModal(template)"
        [disabled]="!this.form.valid">Küldés</button>
        <ng-template #template>
          <div class="modal-body text-center">
            <p>Biztosan el szeretnéd menteni a bejegyzést?</p>
            <button type="submit" class="btn button-sub" (click)="onSubmit()">Igen</button>
            <button type="button" class="btn button-sub" (click)="decline()" >Nem</button>
          </div>
        </ng-template>
      </div>
  </div>
</form>
