<form (ngSubmit)="onSubmit(newRegistryForm)" #newRegistryForm="ngForm">
  <div ngModelGroup="newRegistryGroup" class="group">

    <div>
      <label>Cím: </label>
      <input
        type="text"
        [ngModel]="editablePost.title"
        name="title"
        required>
    </div>

    <div>
      <label>Közzététel időpontja: </label>
      <input
        type="date"
        [ngModel]="editablePost.date.split(' ')[0]"
        name="postDate"
        required>
    </div>
    <div>
      <label></label>
      <input
        type="time"
        [ngModel]="editablePost.date.split(' ')[1]"
        name="postTime"
        required>
    </div>

    <div>
      <label>Csatolmányok: </label>
      <input
        type="file"
        [ngModel]="editablePost.files"
        name="file">
    </div>

    <div>
      <button
        type="button"
        class="btn button-main"
        (click)="openModal(template)"
        [disabled]="!newRegistryForm.valid">Küldés</button>
        <ng-template #template>
          <div class="modal-body text-center">
            <p>Biztosan el szeretnéd menteni a bejegyzést?</p>
            <button type="submit" class="btn button-sub" (click)="onSubmit(newRegistryForm)">Igen</button>
            <button type="button" class="btn button-sub" (click)="decline()" >Nem</button>
          </div>
        </ng-template>
      </div>
  </div>

</form>
