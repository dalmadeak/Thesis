<form (ngSubmit)="onSubmit(newRegistryForm)" #newRegistryForm="ngForm">
  <div ngModelGroup="newRegistryGroup" class="group">

    <div>
      <label>Bizottság: </label>
      <select
        [ngModel]="editablePost.committee"
        name="committee"
        required>
        <option value="kgy">Küldöttgyűlés</option>
        <option value="elnokseg">Elnökség</option>
        <option value="kabinet">Kabinet</option>
        <option value="hjb">Hallgatói Jóléti Bizottság</option>
        <option value="kombiz">Kommunikációs Bizottság</option>
        <option value="kb">Külügyi Bizottság</option>
        <option value="szb">Szervező Bizottság</option>
        <option value="tb">Tanulmányi Bizottság</option>
        <option value="eb">Ellenőrző Bizottság</option>
        <option value="vb">Választási Bizottság</option>
      </select>
    </div>

    <div>
      <label>Ülés típusa: </label>
      <select
        [ngModel]="editablePost.type"
        name="type"
        required>
        <option value="rendes">Rendes</option>
        <option value="rendkívüli">Rendkívüli</option>
        <option value="azonnali">Azonnali</option>
      </select>
    </div>

    <div>
      <label>Esemény időpontja: </label>
      <input
        type="date"
        [ngModel]="editablePost.decisionDate.split(' ')[0]"
        name="decisionDate"
        required>
    </div>
    <div>
      <label></label>
      <input
        type="time"
        [ngModel]="editablePost.decisionDate.split(' ')[1]"
        name="decisionTime"
        required>
    </div>

    <div>
      <label>Cím: </label>
      <input
        type="text"
        [ngModel]="editablePost.title"
        name="title"
        required
        (click)="generateMeetingTitle(newRegistryForm)">
    </div>

    <div>
      <label>Tartalom: </label>
      <textarea
        [(ngModel)]="editablePost.content"
        name="content"
        rows="10"
        required
        (click)="generateMeetingContent(newRegistryForm)">
      </textarea>
    </div>

    <div>
      <label>Közzététel időpontja: </label>
      <input
        type="date"
        [ngModel]="editablePost.date.split(' ')[0]"
        name="date"
        required>
    </div>
    <div>
      <label></label>
      <input
        type="time"
        [ngModel]="editablePost.date.split(' ')[1]"
        name="time"
        required>
    </div>

    <div>
    <button
      type="button"
      class="btn button-main"
      (click)="openModal(template)"
      [disabled]="!newRegistryForm.valid">Küldés</button>
      <ng-template #template>
        <div class="modal-body text-center">
          <p>Biztosan el szeretnéd menteni a bejegyzést?</p>
          <button type="submit" class="btn button-sub" (click)="onSubmit(newRegistryForm)">Igen</button>
          <button type="button" class="btn button-sub" (click)="decline()" >Nem</button>
        </div>
      </ng-template>
    </div>

  </div>
</form>
