<button type="button" class="btn button-main" (click)="openModal(template)">Küldés</button>
<ng-template #template>
  <div class="modal-body text-center">
    <p>Biztosan el szeretnéd menteni a bejegyzést?</p>
    <button type="button" class="btn button-sub" (click)="confirm()" >Igen</button>
    <button type="button" class="btn button-sub" (click)="decline()" >Nem</button>
  </div>
</ng-template>
